<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gor-Jess Grazing | Page Previews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            500: '#d16562',
                        },
                        forest: {
                            900: '#386041',
                        }
                    },
                    fontFamily: {
                        serif: ['"Cormorant Garamond"', 'serif'],
                        sans: ['"Montserrat"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .preview-card {
            aspect-ratio: 16 / 10;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .preview-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .iframe-wrapper {
            width: 1920px;
            height: 1200px;
            transform: scale(0.25);
            transform-origin: top left;
            pointer-events: none;
        }
        .preview-card:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body class="min-h-screen font-sans" style="background-color: #140d09;">
    <div class="container mx-auto px-6 py-16">
        <div class="text-center mb-16">
            <img src="images/logo-black.png" alt="Gor-Jess Grazing" class="h-32 md:h-40 mx-auto mb-6">
            <p class="text-gray-400 text-lg">Website Design Previews</p>
            <div class="w-24 h-1 bg-gold-500 mx-auto mt-6"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl mx-auto">
            <!-- Page 1 -->
            <a href="first.html" class="block">
                <div class="preview-card rounded-xl shadow-lg bg-gray-200 group">
                    <div class="iframe-wrapper">
                        <iframe src="first.html" class="w-full h-full border-0"></iframe>
                    </div>
                    <div class="overlay absolute inset-0 bg-black/40 opacity-0 transition-all flex items-center justify-center">
                        <span class="bg-white text-forest-900 px-6 py-2 rounded-full font-semibold">View Page</span>
                    </div>
                </div>
                <h2 class="font-serif text-xl text-forest-900 mt-4 text-center">Design 1</h2>
                <p class="text-gray-500 text-sm text-center">first.html</p>
            </a>

            <!-- Page 2 -->
            <a href="second.html" class="block">
                <div class="preview-card rounded-xl shadow-lg bg-gray-200 group">
                    <div class="iframe-wrapper">
                        <iframe src="second.html" class="w-full h-full border-0"></iframe>
                    </div>
                    <div class="overlay absolute inset-0 bg-black/40 opacity-0 transition-all flex items-center justify-center">
                        <span class="bg-white text-forest-900 px-6 py-2 rounded-full font-semibold">View Page</span>
                    </div>
                </div>
                <h2 class="font-serif text-xl text-forest-900 mt-4 text-center">Design 2</h2>
                <p class="text-gray-500 text-sm text-center">second.html</p>
            </a>

            <!-- Page 3 -->
            <a href="design.html" class="block">
                <div class="preview-card rounded-xl shadow-lg bg-gray-200 group">
                    <div class="iframe-wrapper">
                        <iframe src="design.html" class="w-full h-full border-0"></iframe>
                    </div>
                    <div class="overlay absolute inset-0 bg-black/40 opacity-0 transition-all flex items-center justify-center">
                        <span class="bg-white text-forest-900 px-6 py-2 rounded-full font-semibold">View Page</span>
                    </div>
                </div>
                <h2 class="font-serif text-xl text-forest-900 mt-4 text-center">Design 3</h2>
                <p class="text-gray-500 text-sm text-center">design.html</p>
            </a>

            <!-- Page 4 -->
            <a href="arena.html" class="block">
                <div class="preview-card rounded-xl shadow-lg bg-gray-200 group">
                    <div class="iframe-wrapper">
                        <iframe src="arena.html" class="w-full h-full border-0"></iframe>
                    </div>
                    <div class="overlay absolute inset-0 bg-black/40 opacity-0 transition-all flex items-center justify-center">
                        <span class="bg-white text-forest-900 px-6 py-2 rounded-full font-semibold">View Page</span>
                    </div>
                </div>
                <h2 class="font-serif text-xl text-forest-900 mt-4 text-center">Design 4</h2>
                <p class="text-gray-500 text-sm text-center">arena.html</p>
            </a>
        </div>

        <p class="text-center text-gray-400 text-sm mt-16">Click any card to view the full page design</p>
    </div>
</body>
</html>
